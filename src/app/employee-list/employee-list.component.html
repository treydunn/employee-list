<button (click)="toggleEmployeeList()">
    {{(showEmployees) ? 'Hide' : 'Show' }} Employees
</button>
<table *ngIf="showEmployees">
	<thead>
		<th>
			Profile
		</th>
		<th>
			Employee Name
		</th>
		<th>
			Job Title
		</th>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees">
			<employee-item [employee]="employee"></employee-item>
		</tr>
	</tbody>
</table>
